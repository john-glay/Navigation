<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>E-commerce Navigation Clone</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/3f8ac20254.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="base bg-orange">
        <!-- top links -->
        <div class="links clearfix">
            <ul class="f-left top-left">
                <li><a href="#">Sell Centre</a></li>
                <li><a href="#">Sell on Shopee</a></li>
                <li><a href="#">Download</a></li>
                <li><a href="#" class="follow">Follow us on</a><i class="fa-brands fa-facebook"></i><i
                        class="fa-brands fa-instagram"></i></li>
            </ul>

            <ul class="f-right top-right">
                <li><i class="fa-solid fa-bell"></i><a href="#">Notifications</a></li>
                <li><i class="fa-solid fa-circle-question"></i><a href="#">Help</a></li>
                <li><i class="fa-solid fa-globe"></i><a href="#" class="lang">English</a><i
                        class="fa-solid fa-angle-down"></i></li>
                <li><a href="#" class="sign">Sign up</a></li>
                <li><a href="#" class="login">Login</a></li>
            </ul>
        </div>
        <!-- logo, search bar, items, and cart icon -->
        <div class="below">
            <div class="logo">
                <img src="shopee-logo.png" alt="Shopee Logo">
            </div>
            <div class="search">
                <div class="bar">
                    <form>
                        <input type="text" placeholder="Search your item here...">
                        <button type="submit"><i class="fa-solid fa-magnifying-glass"></i></button>
                    </form>
                </div>
                <div class="item">
                    <ul>
                        <li><a href="#">Dress</a></li>
                        <li><a href="#">Croptop</a></li>
                        <li><a href="#">Sandals</a></li>
                        <li><a href="#">Facemask</a></li>
                        <li><a href="#">Bag</a></li>
                        <li><a href="#">Shoes</a></li>
                        <li><a href="#">Laptop</a></li>
                        <li><a href="#">Microphone</a></li>
                    </ul>
                </div>
            </div>
            <div class="cart">
                <a href="#"><i class="fa-solid fa-cart-shopping"></i></a>
            </div>
        </div>
    </div>
</body>

</html>
